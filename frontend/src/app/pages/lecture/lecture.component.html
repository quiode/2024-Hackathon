<div class="wrapper">
<div class="title">{{ lecture()?.title }}</div>
  <div class="lecturers">
    @for (lecturer of lecture()?.lecturers; track lecturer; let last = $last) {
      <a href="" class="lecturer">{{ lecturer }}</a>@if (!last) {<span>, </span>}
    }
  </div>
  <div class="live-game">
    <div class="live-game-title">
      Live Game
    </div>
    @if (true) {

    }
    @else {
      <span>No current live game...</span>
    }
  </div>

  <div>
    <h1>Cards</h1>
    <app-cards-view [cards]="cards()" (cardAdd)="onCardAdd($event)"></app-cards-view>
  </div>
</div>
