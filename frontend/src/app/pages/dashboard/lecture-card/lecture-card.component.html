<div
  [ngClass]="{'bg-fuchsia-600': upcoming()}"
  class="w-full h-28 rounded-xl p-3 border-2 border-fuchsia-300 flex flex-col cursor-pointer"
  (click)="redirectToLecture()"
>
  <div class="font-bold text-lg text-ellipsis overflow-hidden whitespace-nowrap">{{ lecture().name }}</div>
  <div class="flex justify-between px-1.5">
    <div class="h-full flex flex-col justify-center">
      <div class="mb-1">
        @for (prof of lecture().professors; track prof.id) {
          <span>{{ prof.name }}</span>
        }
      </div>
      <app-lecture-timeframe [lectureTimeframe]="next()" [showWeekdays]="!upcoming()"></app-lecture-timeframe>
    </div>
    @if(upcoming()) {
      <div (click)="joinGame(); $event.stopPropagation()" class="select-none z-10 bg-green-500 flex flex-row items-center justify-center gap-2 px-3 rounded-md border-2 border-green-200 cursor-pointer">
        <span>Join Game!</span>
        <fa-icon size="sm" [icon]="faArrowRight"></fa-icon>
      </div>
    }
  </div>
</div>
